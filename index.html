<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CRM UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Sets the bg color and text color -->
    <div class="min-h-screen flex flex-col items-center p-4">

        <!-- HEADER! -->
         <header class="w-full max-w-4xl text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">
                Tailwind CRM UI & Go Backend
            </h1>
         </header>


         <!-- Main Content -->
          <main class="w-full max-w-4xl grid gap-6 md:grid-cols-2">
            <!-- FORM Section -->
             <section class="bg-white p-6 rounded-lg border border-gray-200 shadow-md">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Add New Lead</h2>
                <!-- Each input line on the form is in its own div -->
                 <!-- mt = margin top, p = padding -->
                  <!-- focus is similar to hover, once that field is slected the CSS effects happen focus:cssComand when higlighted -->
                <form id="lead-form" class="space-y-4">
                    <!-- Name Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600" for="name">Name</label>
                        <input type="text" id="name" class="w-full mt-2 p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Company Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600" for="company">Company</label>
                        <input type="text" id="company"  class="w-full mt-2 p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Email input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600" for="email">Email</label>
                        <input type="text" id="name"  class="w-full mt-2 p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Phone Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600" for="phone">Phone</label>
                        <input type="text" id="name"  class="w-full mt-2 p-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full py-2.5 bg-blue-600 text-white font-medium text-sm rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 active:scale-95">Submit</button>
                </form>
             </section>
